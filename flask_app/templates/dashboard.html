<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
    </head>
    <body>
        <div class="main">
            <h1>Welcome to the homepage {{session['first_name']}} {{session['last_name']}}. Here are the recipes!</h1>
            <ul>
                {% for element in list_of_todos: %}
                <li>
                    {{element.status}} - {{element.todo}} - {{element.created_at}}
                </li>
                {% endfor %}
            </ul>
        </div>
        <a href="/todo/new">Add new todo</a>
        <form action="/logout" method="POST">
            <button type="submit">Logout</button>
        </form>
    </body>
</html>
